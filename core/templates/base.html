<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.quadrinhoseroticos.blog/wp-content/themes/quadrinhoseroticos/style.css?ver=1654179004" type="text/css">
    <link rel="stylesheet" id="wp-block-library-css" href="https://www.quadrinhoseroticos.blog/wp-includes/css/dist/block-library/style.min.css?ver=2.4" type="text/css" media="all">
    {% block link %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/lerotics.png' %}" alt="Logo" width="100" height="76" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
{% block content %}{% endblock %}

{% bootstrap_javascript jquery='full' %}
</body>
</html>
